<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="cad.css">
  <script src='cad.js'></script>
</head>

<body style="background-color:rgb(255, 190, 252);">

  <form class="row g-3">


    <h3>Cadastro de Endereço</h3>

    </div>
        <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="CEP">
    </div>

    <div class="col-12">
        <label for="inputAddress2" class="form-label">CIDADE</label>
        <input type="text" class="form-control" id="localidade">
      </div>

    <div class="col-12">
      <label for="Rua" class="form-label">RUA</label>
      <input type="text" class="form-control" id="logradouro" placeholder="">
    </div>


    <div class="col-12">
      <label for="Bairro" class="form-label">BAIRRO</label>
      <input type="text" class="form-control" id="Bairro" placeholder="">
    </div>

    <div class="col-12">
        <label for="Complemento" class="form-label">COMPLEMENTO</label>
        <input type="text" class="form-control" id="Complemento" placeholder="">
      </div>


    <div class="col-md-6">
        <label for="inputCity" class="form-label">ESTADO</label>
        <input type="text" class="form-control" id="uf">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">NÚMERO</label>
        <input type="text" class="form-control" id="Número">
      </div>

    <br>
    <div class="col-12">
      <button type="submit" class="btn-primary">Entrar</button>
      
    </div>
  </form>
</body>

</html>
