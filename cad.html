<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="cad.css">
</head>

<body style="background-color:rgb(255, 190, 252);">

  <form class="row g-3">
    <h3>Cadastro de Endereço</h3>

    <div class="col-3">
      <label class="form-label">NOME</label>
      <input type="text" id="nome" name="nome" placeholder="Nome" required>
    </div>

    <div class="col-3">
      <label class="form-label">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="col-3">
      <label class="form-label">SENHA</label>
      <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="6">
    </div>

    <!-- CPF e Data de Nascimento lado a lado -->
    <div class="cpf-data">
      <div class="col-3">
        <label class="form-label">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
      </div>

      <div class="col-3">
        <label class="form-label">DATA DE NASCIMENTO</label>
        <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required style="width: 100%;">
      </div>
    </div>

    <div class="col-3">
      <label class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep">
    </div>

    <div class="col-5">
      <label class="form-label">CIDADE</label>
      <input type="text" class="form-control" id="localidade">
    </div>

    <div class="col-8">
      <label for="Rua" class="form-label">RUA</label>
      <input type="text" class="form-control" id="logradouro" placeholder="">
    </div>

    <div class="col-8">
      <label for="Bairro" class="form-label">BAIRRO</label>
      <input type="text" class="form-control" id="bairro" placeholder="">
    </div>

    <div class="col-8">
      <label for="Complemento" class="form-label">COMPLEMENTO</label>
      <input type="text" class="form-control" id="complemento" placeholder="">
    </div>

    <div class="col-8">
      <label for="inputCity" class="form-label">ESTADO</label>
      <input type="text" class="form-control" id="uf">
    </div>

    <div class="col-6 number">
      <label for="inputCity" class="form-label">NÚMERO</label>
      <input type="text" id="Numero">
    </div>

    <br>
    <div class="col-12">
      <button type="submit" class="btn-primary">Entrar</button>
    </div>
  </form>

  <script src="cad.js"></script>
</body>

</html>
